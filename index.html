<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto:wght@300&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Space Moon</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="#">
            <img src="./img/fogueteLogo.png" alt="" />
          </a>

          <div class="position">
            <label for="checkbox" class="hamburger">
              <input type="checkbox" id="checkbox" />
              <span class="line line-main"></span>
              <span class="line line-split"></span>
            </label>
          </div>

          <div class="menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Foguetes</a></li>
              <li><a href="#">Curiosidades</a></li>
              <li><a href="./contato.html">Contato</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section id="principal">
      <div class="backg-moon">
        <div class="container">
          <main>
            <div class="box">
              <p class="letra letra-m">M</p>
              <div class="moon">
                <div class="orbit">
                  <p>O</p>
                </div>
              </div>
              <p class="letra letra-n">N</p>
            </div>
          </main>
        </div>
      </div>
    </section>

    <section id="cards"></section>

    <script src="./js/header.js"></script>
  </body>
</html>
